<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./index.js" defer></script>
    <title>Carosusel Example</title>
  </head>
  <body>
    <section aria-label="Newest Photos">
      <div class="carousel" data-carousal>
        <button class="carousel-btn prev" data-carousal-btn="prev">
          &#x21d0;
        </button>
        <button class="carousel-btn next" data-carousal-btn="next">
          &#x21d2;
        </button>
        <ul data-slides>
          <li class="slide" data-active>
            <img
              src="https://source.unsplash.com/78A265wPiO4"
              alt="first image"
            />
          </li>
          <li class="slide">
            <img
              src="https://source.unsplash.com/1Z2niiBPg5A"
              alt="sec image"
            />
          </li>
          <li class="slide">
            <img
              src="https://source.unsplash.com/_RBcxo9AU-U"
              alt="third image"
            />
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
